<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Fight - Front Page</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <div id="front-page-container">
        <!-- Game Title -->
        <header>
            <h1>Maze Fight</h1>
        </header>

        <!-- Login and Registration Section -->
        <section id="auth-section">
            <div id="login-form">
                <h2>Player Login</h2>
                <form id="login">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="username" required>
                    
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                    
                    <button type="button" id="login-btn">Login</button>
                </form>
            </div>
            <div id="register-form">
                <h2>Player Registration</h2>
                <form id="register">
                    <label for="register-username">Username:</label>
                    <input type="text" id="register-username" name="username" required>
                    
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="password" required>
                    
                    <button type="button" id="register-btn">Register</button>
                </form>
            </div>
        </section>

        <!-- Game Start Section -->
        <section id="game-rules-section">
            <div id="game-rules">
                <h2>Game Rules</h2>
                <ul>
                    <li>Navigate the maze to collect items and defeat your opponent.</li>
                    <li>Use WASD keys to move around the maze.</li>
                    <li>Each item has unique functionality (refer to gameplay page).</li>
                    <li>The player with the highest HP after 3 minutes wins.</li>
                </ul>
            </div>
            <button id="start-btn" disabled>Start Game</button>
        </section>
    </div>
</body>
</html>
